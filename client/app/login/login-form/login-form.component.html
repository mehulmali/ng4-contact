<form name="form" (ngSubmit)="f.form.valid && fnLogin()" #f="ngForm" novalidate>
    <div class="text-center m-b-10">
        <div class="logo-container">
            <i class="fa fa-address-book-o fa-3x"></i>
        </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <input type="text" class="form-control" name="email" placeholder="Enter Email ID"
               [(ngModel)]="model.email" #email="ngModel" required/>
        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
    </div>


    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <input type="password" class="form-control" name="password" placeholder="Enter password"
               [(ngModel)]="model.password" #password="ngModel" required/>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        <div class="help-block text-right"><a href=""><strong> Forget the password? </strong></a></div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success btn-block" [disabled]="loading">
            <span *ngIf="!loading"> login </span>
            <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-fw"></i>
        </button>
    </div>

    <div class="login-or">
        <hr class="hr-or">
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block">
                    <i class="fa fa-lg fa-facebook-official"></i>
                    Facebook
                </button>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <button type="button" class="btn btn-danger btn-block">
                    <i class="fa fa-lg fa-google-plus-official"></i>
                    Google
                </button>
            </div>
        </div>

    </div>
</form>
<div class="row m-t-10">
    <div class="row">
        <button type="button" class="btn btn-lg btn-default btn-block radius-0">
            <small class="text-primary">Create New Account</small>
        </button>
    </div>
</div>
